<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <th *ngFor="let item of titleItems">
        {{item.title | translate}}
      </th>
    </tr>
    <tr *ngFor="let item of data.results">
      <td *ngFor="let _item of titleItems" width="{{_item.width}}">
        <div [ngSwitch]="_item.type">
          <div *ngSwitchCase="'html'" [innerHTML]="_item.html(getValue(item, _item.property))">
          </div>
          <div *ngSwitchCase="'date'">
            {{getValue(item, _item.property) | date}}
          </div>
          <div *ngSwitchDefault>
            {{getValue(item, _item.property)}}
          </div>
        </div>

      </td>
      <!--<td>{{item.fullName}}</td>-->
      <!--<td>{{item.emailAddress}}</td>-->
      <!--<td>{{item.createdAt | date}}</td>-->
    </tr>
  </table>
</div>
