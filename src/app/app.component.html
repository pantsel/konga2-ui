<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      <div class="branding"><img [src]="logo" />
        <span data-testid="title">{{ 'konga.title.short' | translate}}</span></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
          routerLinkActive="active">
          {{item.label | translate}}
        </a>
        <a mat-list-item href="https://github.com/tomastrajan/angular-ngrx-material-starter" target="_blank">
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div class="toolbar"
           *ngIf="shouldShowToolbar()"
           [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>
          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" /></span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" /> {{
            'konga.title.short' | translate }}</span>
          <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" /> {{ 'konga.title.long' | translate
            }}</span>

          <span class="d-none d-md-inline" *ngIf="(isAuthenticated$ | async)">
            <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
              routerLinkActive="active">
              {{item.label | translate}}
            </button>
          </span>

          <button *ngIf="(isAuthenticated$ | async)"
                  mat-button
                  [matMenuTriggerFor]="toolbarUserMenu">
            <mat-icon class="mr-2">account_circle</mat-icon>
            Hello, {{authUser.fullName.split(' ')[0]}}
          </button>
          <mat-menu #toolbarUserMenu="matMenu">
            <mat-list class="mt-0 pt-0">
              <mat-list-item>
                <h4 mat-line>{{authUser?.fullName}}</h4>
                <p mat-line> {{authUser?.emailAddress}} </p>
              </mat-list-item>
            </mat-list>
            <mat-divider></mat-divider>
            <button mat-menu-item routerLink="settings">
              <mat-icon>settings</mat-icon>
              <span>{{ 'konga.menu.settings' | translate }}</span>
            </button>
            <button mat-menu-item (click)="onLogoutClick()">
              <mat-icon>power_settings_new</mat-icon>
              <span>{{ 'konga.menu.logout' | translate }}</span>
            </button>
          </mat-menu>




          <!--<span *ngIf="language$ | async as language">-->
            <!--<mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">-->
              <!--<mat-option *ngFor="let l of languages" [value]="l">-->
                <!--{{ l.toUpperCase() }}-->
              <!--</mat-option>-->
            <!--</mat-select>-->
          <!--</span>-->
        </mat-toolbar>
      </div>
      <div class="content">
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer" *ngIf="shouldShowToolbar()">
        <div class="row">
          <div class="col-12 signature">
            &#169; <span class="year" data-testid="footer-year">{{year}}</span> - Panagis Tselentis
            <br class="d-block d-sm-none">
            <a [matTooltip]="'konga.footer.changelog' | translate"
               matTooltipPosition="before"
               href="https://github.com/pantsel/konga2-ui/blob/master/CHANGELOG.md">
              <fa-icon icon="rocket"></fa-icon>
              {{version}} <span *ngIf="!isProd">[{{envName}}]</span>
            </a>
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
