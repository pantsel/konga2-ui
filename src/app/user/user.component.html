<div class="container p-5 mt-5 text-center" *ngIf="!user">
  <mat-progress-spinner mode="indeterminate"
                        class="ml-auto mr-auto"
                        color="primary" diameter="96"></mat-progress-spinner>
  <p class="mt-4">{{'konga.please_wait' | translate}}</p>
</div>
<div class="container mt-4 pb-4" *ngIf="user">
  <h1 class="mb-4 pt-4">{{user.fullName}}</h1>
  <div class="row">
    <div class="col-md-3">
      <mat-nav-list>
        <a mat-list-item
           routerLinkActive="active"
           [routerLink]="[{ outlets: { user: ['details'] } }]">
          {{'konga.user.tab_details_label' | translate}}
        </a>
        <a mat-list-item
           routerLinkActive="active"
           [routerLink]="[{ outlets: { user: ['security'] } }]">
          {{'konga.user.tab_security_label' | translate}}
        </a>
        <a mat-list-item
           routerLinkActive="active"
           [routerLink]="[{ outlets: { user: ['permissions'] } }]">
          {{'konga.user.tab_permissions_label' | translate}}
        </a>
      </mat-nav-list>
    </div>
    <div class="col-md-8 pt-2">
      <router-outlet name='user'></router-outlet>
    </div>
  </div>
</div>
